<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Curator</title>
    <style>
        /* 基礎設置：純黑白 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            overflow: hidden;
        }

        /* 內容容器：強大的 Flexbox 居中 */
        .master-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
        }

        /* 創作者介面 */
        #creator-ui {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            margin-bottom: 60px;
            color: #000;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000;
            padding: 12px 0;
            font-size: 15px;
            background: transparent;
            outline: none;
            text-align: center;
            border-radius: 0;
        }

        input::placeholder {
            color: #ccc;
            letter-spacing: 1px;
        }

        button.main-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 14px 40px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.main-btn:hover {
            opacity: 0.7;
        }

        /* 播放器容器：全螢幕居中展現 */
        #player-display {
            display: none;
            width: 100%;
            max-width: 800px; /* 寬螢幕下的最大寬度 */
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        iframe {
            width: 100% !important;
            border: none;
            border-radius: 12px;
            /* 讓陰影極度輕微，保持簡潔 */
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        /* 浮動功能鈕 */
        #toolbar {
            position: fixed;
            bottom: 40px;
            display: none;
            gap: 20px;
        }

        .text-btn {
            background: none;
            border: none;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            text-decoration: underline;
            color: #999;
        }

        .text-btn:hover { color: #000; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 手機適配 */
        @media (max-width: 600px) {
            iframe { height: 450px; } /* 手機上給予足夠高度看歌單 */
        }
    </style>
</head>
<body>

    <div class="master-container">
        
        <!-- 模式：輸入 -->
        <div id="creator-ui">
            <h1>Music Curator</h1>
            <div class="input-wrapper">
                <input type="text" id="url-input" placeholder="PASTE APPLE MUSIC LINK" autocomplete="off">
            </div>
            <button class="main-btn" onclick="generate()">GENERATE & SHARE</button>
        </div>

        <!-- 模式：播放器 (接受者看到的樣子) -->
        <div id="player-display">
            <div id="mount-point"></div>
        </div>

        <!-- 底部工具列 -->
        <div id="toolbar">
            <button class="text-btn" onclick="copyCurrentLink()">Copy Link</button>
            <button class="text-btn" onclick="location.href=location.pathname">Create New</button>
        </div>

    </div>

    <script>
        const creatorUi = document.getElementById('creator-ui');
        const playerDisplay = document.getElementById('player-display');
        const toolbar = document.getElementById('toolbar');
        const mount = document.getElementById('mount-point');
        const input = document.getElementById('url-input');

        // 頁面啟動邏輯
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const m = params.get('m');
            if (m) {
                renderPlayer(m);
            }
        };

        function generate() {
            const rawUrl = input.value.trim();
            if (!rawUrl) return;

            // 核心轉換邏輯：將 music.apple.com 替換為 embed.music.apple.com
            let convertedUrl = rawUrl.replace('music.apple.com', 'embed.music.apple.com');
            
            // 提取相對路徑部分 (為了讓生成的分享網址短一點)
            let path = "";
            try {
                const urlObj = new URL(convertedUrl);
                path = urlObj.pathname + urlObj.search;
            } catch(e) {
                path = convertedUrl;
            }

            const shareLink = window.location.origin + window.location.pathname + '?m=' + encodeURIComponent(path);
            
            // 複製並跳轉
            navigator.clipboard.writeText(shareLink).then(() => {
                window.location.href = shareLink;
            });
        }

        function renderPlayer(path) {
            creatorUi.style.display = 'none';
            playerDisplay.style.display = 'block';
            toolbar.style.display = 'flex';

            // 確保路徑格式正確
            const finalEmbedUrl = path.startsWith('http') ? path : `https://embed.music.apple.com${path}`;
            
            // 判斷高度：如果是歌單或專輯則高一點，單曲則矮一點
            const isPlaylist = finalEmbedUrl.includes('playlist') || (finalEmbedUrl.includes('album') && !finalEmbedUrl.includes('?i='));
            const frameHeight = isPlaylist ? "500px" : "180px";

            mount.innerHTML = `
                <iframe 
                    allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
                    style="height: ${frameHeight};"
                    src="${finalEmbedUrl}">
                </iframe>
            `;
        }

        function copyCurrentLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('Shared link copied to clipboard.');
            });
        }

        // 支援 Enter 鍵
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") generate();
        });
    </script>
</body>
</html>
