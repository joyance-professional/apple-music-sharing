<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Curator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* --- 創作者模式介面 --- */
        #creator-ui {
            display: none;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-bottom: 80px;
            color: #000;
        }

        .input-container {
            width: 100%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000;
            padding: 15px 0;
            font-size: 15px;
            background: transparent;
            outline: none;
            margin-bottom: 40px;
            text-align: center;
            resize: none;
            font-family: inherit;
        }

        textarea::placeholder {
            color: #ccc;
            letter-spacing: 1px;
        }

        button.main-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 14px 40px;
            font-size: 11px;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button.main-btn:hover { opacity: 0.8; }

        /* --- 分享播放模式 --- */
        #player-wrapper {
            display: none;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .player-inner {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        iframe {
            width: 100% !important;
            border: none;
            border-radius: 12px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.08);
        }

        /* 二次分享按鈕 */
        #share-status {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            color: #aaa;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- 創作者模式 -->
    <div id="creator-ui">
        <h1>Music Curator</h1>
        <div class="input-container">
            <textarea id="raw-input" rows="1" placeholder="PASTE LINK OR IFRAME CODE"></textarea>
            <br>
            <button class="main-btn" onclick="processAndShare()">GENERATE SHARE LINK</button>
        </div>
    </div>

    <!-- 分享模式 -->
    <div id="player-wrapper">
        <div class="player-inner" id="mount-point"></div>
    </div>

    <div id="share-status" onclick="copyCurrentLink()">Copy Share Link</div>

    <script>
        const creatorUI = document.getElementById('creator-ui');
        const playerWrapper = document.getElementById('player-wrapper');
        const mountPoint = document.getElementById('mount-point');
        const shareStatus = document.getElementById('share-status');
        const rawInput = document.getElementById('raw-input');

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const m = params.get('m');
            if (m) {
                renderPlayer(m);
            } else {
                creatorUI.style.display = 'flex';
            }
        };

        // 核心解析邏輯
        function parseAppleMusicUrl(input) {
            let extractedUrl = "";

            // 情況 1: 輸入是 <iframe> 標籤
            if (input.includes('<iframe')) {
                const srcMatch = input.match(/src="([^"]+)"/);
                if (srcMatch && srcMatch[1]) {
                    extractedUrl = srcMatch[1];
                }
            } 
            // 情況 2: 輸入是普通 Apple Music 網址
            else if (input.includes('music.apple.com')) {
                // 將 music.apple.com 轉換為 embed.music.apple.com
                extractedUrl = input.replace('music.apple.com', 'embed.music.apple.com');
            }
            // 情況 3: 已經是嵌入網址或部分路徑
            else if (input.includes('embed.music.apple.com')) {
                extractedUrl = input;
            } else {
                // 嘗試處理純路徑 (例如 /gb/playlist/...)
                extractedUrl = "https://embed.music.apple.com" + (input.startsWith('/') ? input : '/' + input);
            }

            // 確保 URL 去除多餘空格並處理協議
            return extractedUrl.trim();
        }

        function renderPlayer(embedUrl) {
            creatorUI.style.display = 'none';
            playerWrapper.style.display = 'flex';
            shareStatus.style.display = 'block';

            // 判斷高度：如果是 playlist 或 album 且不是單曲，給予 450px
            const isCollection = embedUrl.includes('playlist') || (embedUrl.includes('album') && !embedUrl.includes('?i='));
            const frameHeight = isCollection ? "450px" : "180px";

            mountPoint.innerHTML = `
                <iframe 
                    allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" 
                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" 
                    style="height: ${frameHeight};"
                    src="${embedUrl}">
                </iframe>
            `;
        }

        function processAndShare() {
            const input = rawInput.value.trim();
            if (!input) return;

            const embedUrl = parseAppleMusicUrl(input);
            
            // 取得路徑部分存入 URL 參數 (?m=...)
            const urlObj = new URL(embedUrl);
            const pathValue = urlObj.pathname + urlObj.search;
            
            const shareableLink = window.location.origin + window.location.pathname + '?m=' + encodeURIComponent(pathValue);

            navigator.clipboard.writeText(shareableLink).then(() => {
                // 跳轉並顯示
                window.location.href = shareableLink;
            });
        }

        function copyCurrentLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                shareStatus.innerText = 'Copied';
                setTimeout(() => shareStatus.innerText = 'Copy Share Link', 2000);
            });
        }

        // 自動調整文字框高度
        rawInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
